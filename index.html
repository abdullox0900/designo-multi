<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Designo Multi</title>
</head>

<body>

    <!-- HEADER -->
    <header class="header ">
        <div class="container header-container">
            <a class="header-logo__link" href="index.html">
                <img class="header-logo" src="./img/logo.svg" alt="logo" width="196" height="24">
            </a>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">OUR COMPANY</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">LOCATIONS</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">CONTACT</a>
                    </li>
                </ul>
            </nav>

            <button class="burger-btn"></button>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <section class="award">
            <div class="container">
                <div class="award-box">
                    <h1 class="award__header">
                        Award-winning custom <br> designs and digital <br> branding solutions
                    </h1>
                    <p class="award__text">
                        With over 10 years in the industry, we are experienced in creating fully responsive websites,
                        app design, and engaging brand experiences. Find out more about our services.
                    </p>
                    <button class="button">Learn More</button>
                    <div class="award__img"></div>
                    <span class="award__oval"></span>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- JS -->
    <script src="./js/app.js"></script>

</body>

</html>
